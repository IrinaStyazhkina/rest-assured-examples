plugins {
    id 'java'
    id 'io.qameta.allure' version '2.8.1'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.qameta.allure:allure-java-commons:2.13.8'
    compile 'io.qameta.allure:allure-rest-assured:2.13.8'

    compile 'io.rest-assured:rest-assured:4.3.3'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.12.1'

    compile 'commons-io:commons-io:2.8.0'

    compile 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    compile 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    compile 'org.junit.jupiter:junit-jupiter-params:5.7.0'
}

test {
    useJUnitPlatform()
}

allure {
    autoconfigure = true
    version = '2.13.8'
    useJUnit5 {
        version = '2.13.8'
    }
}

tasks.withType(JavaCompile){
    options.encoding = 'UTF-8'
}